name: CI/CD Pipeline
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  ci:
    name: CI - Tests et Lint
    runs-on: ubuntu-latest

    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Installation des dépendances
        run: npm install

      - name: Lancer les tests
        run: npm test

      - name: Lancer le lint
        run: npm run lint
